<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="searchBar">
      <div class="searchBarParentDiv">
        <input type="text" class="inputfield" placeholder="Search for City">
        <img src="./images/search.png" alt="" width="40px" class="searchIcon" onclick="fetchData()">
      </div>
    </div>

    <div class="mainContentParentDiv d-flex">
      <div class="leftDiv">
        <div class="currentTempDiv leftChild p-3 d-flex flex-column gap-2">
          <h6 class="m-0" id="cityName">City Name</h6>
          <h5 class="m-0"><span id="cityTemp">0</span> &deg;C</h5>
          <h6 class="m-0" id="skyDisc">Sky Discription</h6>
          <hr class="line">
          <div class="d-flex gap-2">
            <img src="./images/calendar.png" alt="" width="25px">
            <h6 class="m-0" id="date">Date</h6>
          </div>
          <div class="d-flex gap-2 timeDiv">
            <img src="./images/time.png" alt="" width="25px">
            <h6 class="m-0" id="time">Time</h6>
          </div>
        </div>
        <div class="nextFiveDays leftChild p-3 d-flex flex-column gap-3">
          <h6 class="m-0" id="comingFiveDaysTitle">Coming 5 days</h6>
          <div id="forecastContainer" class="d-flex justify-content-between mt-4">

          </div>
        </div>
      </div>


      <div class="rightDiv">
        <div class="rightRow rowOne d-flex gap-2 justify-content-between align-items-center">
          <div class="extraMetric d-flex gap-3">
            <img src="./images/flood.png" alt="" width="35px">
            <div>
              <h6 class="m-0">Humidity</h6>
              <h6 class="m-0 p-1" id="humidityVal">--</h6>
            </div>
          </div>
          <div class="extraMetric d-flex gap-3">
            <img src="./images/wind (1).png" alt="" width="35px">
            <div>
              <h6 class="m-0">Pressure</h6>
              <h6 class="m-0 p-1" id="pressureVal">--</h6>
            </div>
          </div>
          <div class="extraMetric d-flex gap-3">
            <img src="./images/hot.png" alt="" width="35px">
            <div>
              <h6 class="m-0">Feels like</h6>
              <h6 class="m-0 p-1" id="feelsLikeVal">--</h6>
            </div>
          </div>
          <div class="extraMetric d-flex gap-3">
            <img src="./images/eye.png" alt="" width="35px">
            <div>
              <h6 class="m-0">Visibility</h6>
              <h6 class="m-0 p-1" id="visibilityVal">--</h6>
            </div>
          </div>
          <div class="extraMetric d-flex gap-3">
            <img src="./images/wind.png" alt="" width="35px">
            <div>
              <h6 class="m-0">Wind Speed</h6>
              <h6 class="m-0 p-1" id="windSpeed">--</h6>
            </div>
          </div>

        </div>


        <div class="rightRow rowTwo d-flex justify-content-between align-items-center">
          <div class="airQuality rowTwoDiv p-3 g-2">
            <h5>Air Quality Index (AQI)</h5>
            <div class="d-flex justify-content-between p-3">
              <img src="./images/wind.png" alt="" width="40px">
              <div class="text-center">
                <h6 class="m-0" id="co">CO</h6>
                <h6 class="m-0 p-1" id="coValue">--</h6>
              </div>
              <div class="text-center">
                <h6 class="m-0" id="so2">SO2</h6>
                <h6 class="m-0 p-1" id="so2Value">--</h6>
              </div>
              <div class="text-center">
                <h6 class="m-0" id="o3">O3</h6>
                <h6 class="m-0 p-1" id="o3Value">--</h6>
              </div>
              <div class="text-center">
                <h6 class="m-0" id="no2">NO2</h6>
                <h6 class="m-0 p-1" id="no2Value">--</h6>
              </div>
            </div>
          </div>
          <div class="sunRise rowTwoDiv p-3 gap-2">
            <h5>Sunrise & Sunset</h5>
            <div class="d-flex justify-content-between p-2">
              <div class="sunriseDiv gap-2 d-flex align-items-center">
              <img src="./images/sun (1).png" alt="" width="75px">
              <div class="d-flex flex-column gap-1">
                <h6 class="m-0">Sunrise</h6>
                <h5 class="m-0" id="sunriseTime">6:00 Am</h5>
              </div>
            </div>
            <div class="sunsetDiv gap-3 d-flex align-items-center">
              <img src="./images/moon.png" alt="" width="75px">
              <div class="d-flex flex-column gap-1">
                <h6 class="m-0">Sunset</h6>
                <h5 class="m-0" id="sunsetTime">6:00 Pm</h5>
              </div>
            </div>
            </div>
            
          </div>
        </div>

        <div class="rightRow rowThree d-flex flex-column gap-2">
          <h5 class="m-0">Today</h5>
          <div class="d-flex justify-content-between mt-4 todayTempParentDiv" id="todayTempContainer">
            
          </div>
        </div>
      </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" 
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" 
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous"></script>


    <script src="./js/index.js"></script>
      

  </body>
</html>
